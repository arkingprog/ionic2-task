  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let user of users" (click)="userSelected(user)">
    <ion-avatar item-start="">
      <img src="{{user.image}}" alt="">
    </ion-avatar>
    <h2>{{user.name}}, {{user.age}} years</h2>
    <p class="">{{user.bio}}</p>
  </ion-item>
</ion-list>
</ion-content>
